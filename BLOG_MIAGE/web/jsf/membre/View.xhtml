<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMembreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMembreLabel_id}"/>
                    <h:outputText value="#{membreController.selected.id}" title="#{bundle.ViewMembreTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_firstname}"/>
                    <h:outputText value="#{membreController.selected.firstname}" title="#{bundle.ViewMembreTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_lastname}"/>
                    <h:outputText value="#{membreController.selected.lastname}" title="#{bundle.ViewMembreTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_about}"/>
                    <h:outputText value="#{membreController.selected.about}" title="#{bundle.ViewMembreTitle_about}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_photo}"/>
                    <h:outputText value="#{membreController.selected.photo}" title="#{bundle.ViewMembreTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_username}"/>
                    <h:outputText value="#{membreController.selected.username}" title="#{bundle.ViewMembreTitle_username}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_last_connected}"/>
                    <h:outputText value="#{membreController.selected.last_connected}" title="#{bundle.ViewMembreTitle_last_connected}"/>
                    <h:outputText value="#{bundle.ViewMembreLabel_role}"/>
                    <h:outputText value="#{membreController.selected.role}" title="#{bundle.ViewMembreTitle_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{membreController.destroyAndView}" value="#{bundle.ViewMembreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMembreEditLink}"/>
                <br />
                <h:commandLink action="#{membreController.prepareCreate}" value="#{bundle.ViewMembreCreateLink}" />
                <br />
                <h:commandLink action="#{membreController.prepareList}" value="#{bundle.ViewMembreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMembreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
