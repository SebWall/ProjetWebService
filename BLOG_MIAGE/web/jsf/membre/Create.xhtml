<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMembreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMembreLabel_id}" for="id" />
                    <h:inputText id="id" value="#{membreController.selected.id}" title="#{bundle.CreateMembreTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{membreController.selected.firstname}" title="#{bundle.CreateMembreTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{membreController.selected.lastname}" title="#{bundle.CreateMembreTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_about}" for="about" />
                    <h:inputText id="about" value="#{membreController.selected.about}" title="#{bundle.CreateMembreTitle_about}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{membreController.selected.photo}" title="#{bundle.CreateMembreTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_username}" for="username" />
                    <h:inputText id="username" value="#{membreController.selected.username}" title="#{bundle.CreateMembreTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_last_connected}" for="last_connected" />
                    <h:inputText id="last_connected" value="#{membreController.selected.last_connected}" title="#{bundle.CreateMembreTitle_last_connected}" />
                    <h:outputLabel value="#{bundle.CreateMembreLabel_role}" for="role" />
                    <h:inputText id="role" value="#{membreController.selected.role}" title="#{bundle.CreateMembreTitle_role}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{membreController.create}" value="#{bundle.CreateMembreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{membreController.prepareList}" value="#{bundle.CreateMembreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMembreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
