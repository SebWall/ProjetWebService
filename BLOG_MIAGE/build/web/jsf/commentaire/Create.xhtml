<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{commentaireController.selected.comment}" title="#{bundle.CreateCommentaireTitle_comment}" />
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_date}" for="date" />
                    <h:inputText id="date" value="#{commentaireController.selected.date}" title="#{bundle.CreateCommentaireTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_autheur}" for="autheur" />
                    <h:selectOneMenu id="autheur" value="#{commentaireController.selected.autheur}" title="#{bundle.CreateCommentaireTitle_autheur}" >
                        <f:selectItems value="#{membreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentaireController.create}" value="#{bundle.CreateCommentaireSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentaireController.prepareList}" value="#{bundle.CreateCommentaireShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentaireIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
