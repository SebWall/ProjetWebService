<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommentaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommentaireLabel_comment}"/>
                    <h:outputText value="#{commentaireController.selected.comment}" title="#{bundle.ViewCommentaireTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewCommentaireLabel_date}"/>
                    <h:outputText value="#{commentaireController.selected.date}" title="#{bundle.ViewCommentaireTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCommentaireLabel_autheur}"/>
                    <h:outputText value="#{commentaireController.selected.autheur}" title="#{bundle.ViewCommentaireTitle_autheur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentaireController.destroyAndView}" value="#{bundle.ViewCommentaireDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommentaireEditLink}"/>
                <br />
                <h:commandLink action="#{commentaireController.prepareCreate}" value="#{bundle.ViewCommentaireCreateLink}" />
                <br />
                <h:commandLink action="#{commentaireController.prepareList}" value="#{bundle.ViewCommentaireShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommentaireIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
