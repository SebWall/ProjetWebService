<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{articleController.selected.id}" title="#{bundle.EditArticleTitle_id}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{articleController.selected.titre}" title="#{bundle.EditArticleTitle_titre}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_motCle}" for="motCle" />
                    <h:inputText id="motCle" value="#{articleController.selected.motCle}" title="#{bundle.EditArticleTitle_motCle}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_published_on}" for="published_on" />
                    <h:inputText id="published_on" value="#{articleController.selected.published_on}" title="#{bundle.EditArticleTitle_published_on}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_content}" for="content" />
                    <h:inputText id="content" value="#{articleController.selected.content}" title="#{bundle.EditArticleTitle_content}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{articleController.selected.photo}" title="#{bundle.EditArticleTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_position_long}" for="position_long" />
                    <h:inputText id="position_long" value="#{articleController.selected.position_long}" title="#{bundle.EditArticleTitle_position_long}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_position_lat}" for="position_lat" />
                    <h:inputText id="position_lat" value="#{articleController.selected.position_lat}" title="#{bundle.EditArticleTitle_position_lat}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_position_name}" for="position_name" />
                    <h:inputText id="position_name" value="#{articleController.selected.position_name}" title="#{bundle.EditArticleTitle_position_name}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_autheur}" for="autheur" />
                    <h:selectOneMenu id="autheur" value="#{articleController.selected.autheur}" title="#{bundle.EditArticleTitle_autheur}" >
                        <f:selectItems value="#{membreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditArticleLabel_status}" for="status" />
                    <h:inputText id="status" value="#{articleController.selected.status}" title="#{bundle.EditArticleTitle_status}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{articleController.selected.comment}" title="#{bundle.EditArticleTitle_comment}" />
                </h:panelGrid>
                <h:commandLink action="#{articleController.update}" value="#{bundle.EditArticleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticleViewLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.EditArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
